<script>
 let diemgiuaky = +prompt('nhập điểm giữa kỳ');
 let diemcuoiky = +prompt('nhập điểm cuối kỳ');
 if ((diemgiuaky + diemcuoiky * 2) / 3 < 5){
     alert('trung bình')
 }else if ((diemgiuaky + diemcuoiky * 2) / 3 >= 5 && (diemgiuaky + diemcuoiky * 2) / 3 < 8 ){
     alert('khá')
 }else if ((diemgiuaky + diemcuoiky * 2) / 3 >= 8 && (diemgiuaky + diemcuoiky * 2) / 3 <= 10 ){
     alert('giỏi')
 }
</script>
