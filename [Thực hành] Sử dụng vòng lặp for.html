<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>
<p id="ketqua"></p>
</body>
</html>
<script>
    let num = prompt("nhập số: ");
    let total = 0;
    let i = 1;
    for (;i<= num;i += 1){
        total += i;
    }
    alert(total);
</script>
