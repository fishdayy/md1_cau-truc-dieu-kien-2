<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for</title>
</head>
<body>
<p id="ketqua"></p>
</body>

<script>
    let text = "";
    let i;

        text += "The number is " + i + "<br>";
    }
document.getElementById('ketqua').innerHTML = text;
</script>
