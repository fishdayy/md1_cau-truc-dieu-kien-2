<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>

</body>
</html>
<script>
let bang , i, j;
bang = "<table border ='1' width='300' cellspacing='0' cellpadding='3'>";
i = j = 1;
while (i <= 10){
    bang += "<tr>";
    while (j <= 10){
        bang = bang + "<td>" + i * j + "</td>";
        j++;
    }
    bang += "</tr>";
    j =1;
    i++;
}
bang += "</table>";
document.write(bang);
</script>
